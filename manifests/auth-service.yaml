apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: keyboard-app 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9001
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: k8s
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: keyboard-app 
spec:
  selector:
    app: auth-service
  ports:
    - port: 9001
      targetPort: 9001
  type: ClusterIP
